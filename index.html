<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <header>
        <img src="assets/desktop/logo.svg" alt="logo" />
      </header>

      <section class="content">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="flex-wrapper">
          <img
            src="assets/desktop/spotify.svg"
            width="55.94px"
            height="
          16.95px"
            alt="spotify"
          />
          <img
            src="assets/desktop/apple-podcast.svg"
            width="45px"
            height="17px"
            alt="apple-podcast"
          />
          <img
            src="assets/desktop/google-podcasts.svg"
            width="73px"
            height="11px"
            alt="google-podcasts"
          />
          <img
            src="assets/desktop/pocket-casts.svg"
            width="77px"
            height="15px"
            alt="podcats"
          />
        </div>
        <div class="btn">
          <input
            class="email"
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
          />
          <button class="btn-2">Request Access</button>
        </div>
        <p class="error-message">Oops! Please check your email</p>
        <p class="correct">Your email is sent!</p>
      </section>
      <figure>
        <img
          class="tablet"
          src="assets/desktop/bg-pattern-dots.svg"
          alt="dotts"
        />
      </figure>
    </main>
    <script src="main.js"></script>
  </body>
</html>
